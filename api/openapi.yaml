            \ The merchant descriptor is the descriptor of the merchant’s payment\
            \ receiving preferences which can be seen by logging into the merchant\
            \ account https://www.sandbox.paypal.com/businessprofile/settings/info/edit</blockquote>The\
            \ <code>PAYPAL</code> prefix uses 8 characters. Only the first 22 characters\
            \ will be displayed in the statement. <br>For example, if:<ul><li>The\
            \ PayPal prefix toggle is <code>PAYPAL *</code>.</li><li>The merchant\
            \ descriptor in the profile is <code>Janes Gift</code>.</li><li>The soft\
