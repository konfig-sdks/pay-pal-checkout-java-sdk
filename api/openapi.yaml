    shipment_tracker:
      description: The tracking information for a shipment.
      properties:
        transaction_id:
          description: The PayPal transaction ID.
          maxLength: 50
          minLength: 1
          pattern: "^[a-zA-Z0-9]*$"
          type: string
        tracking_number:
          description: The tracking number for the shipment. This property supports
