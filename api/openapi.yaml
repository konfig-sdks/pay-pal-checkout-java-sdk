          maxLength: 64
          minLength: 1
          type: string
        tracking_number_type:
          $ref: '#/components/schemas/shipment_tracking_number_type'
        status:
          $ref: '#/components/schemas/shipment_tracking_status'
        shipment_date:
          description: "The stand-alone date, in [Internet date and time format](https://tools.ietf.org/html/rfc3339#section-5.6).\
            \ To represent special legal values, such as a date of birth, you should\
            \ use dates with no associated time or time-zone data. Whenever possible,\
            \ use the standard `date_time` type. This regular expression does not\
            \ validate all dates. For example, February 31 is valid and nothing is\
            \ known about leap years."
          format: ppaas_date_notime_v2
          maxLength: 10
          minLength: 10
          pattern: "^[0-9]{4}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])$"
          type: string
        carrier:
          $ref: '#/components/schemas/shipment_carrier'
