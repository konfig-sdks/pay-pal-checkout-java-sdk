          description: "The payment descriptor on account transactions on the customer's\
            \ credit card statement, that PayPal sends to processors. The maximum\
            \ length of the soft descriptor information that you can pass in the API\
            \ field is 22 characters, in the following format:<code>22 - len(PAYPAL\
            \ * (8)) - len(<var>Descriptor in Payment Receiving Preferences of Merchant\
            \ account</var> + 1)</code>The PAYPAL prefix uses 8 characters.<br/><br/>The\
            \ soft descriptor supports the following ASCII characters:<ul><li>Alphanumeric\
            \ characters</li><li>Dashes</li><li>Asterisks</li><li>Periods (.)</li><li>Spaces</li></ul>For\
            \ Wallet payments marketplace integrations:<ul><li>The merchant descriptor\
            \ in the Payment Receiving Preferences must be the marketplace name.</li><li>You\
            \ can't use the remaining space to show the customer service number.</li><li>The\
            \ remaining spaces can be a combination of seller name and country.</li></ul><br/>For\
            \ unbranded payments (Direct Card) marketplace integrations, use a combination\
            \ of the seller name and phone number."
